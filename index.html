<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Remoção de Fundo - GitHub Pages</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas, img {
      margin: 20px;
      border-radius: 12px;
      max-width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Remoção de Fundo (MediaPipe)</h1>

  <input type="file" id="fileInput" accept="image/*">
  <br><br>
  <button id="processBtn" disabled>Remover Fundo</button>

  <div>
    <img id="preview" style="display:none;" />
    <canvas id="outputCanvas"></canvas>
  </div>

  <script type="module">
    import { ImageSegmenter, FilesetResolver } from "./mediapipe/vision_bundle.mjs";

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("outputCanvas");
    const ctx = canvas.getContext("2d");
    const processBtn = document.getElementById("processBtn");

    let segmenter;

    async function setup() {
      // Carrega libs e wasm local
      const vision = await FilesetResolver.forVisionTasks("./mediapipe/wasm");

      segmenter = await ImageSegmenter.createFromOptions(vision, {
        baseOptions: { modelAssetPath: "./mediapipe/selfie_segmenter.tflite" },
        outputCategoryMask: true
      });

      console.log("Segmenter pronto ✅");
    }

    setup();

    // Seleciona imagem
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
          processBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    // Botão processar
    processBtn.addEventListener("click", async () => {
      if (!segmenter || !preview.src) return;

      canvas.width = preview.naturalWidth;
      canvas.height = preview.naturalHeight;

      const result = await segmenter.segment(preview);
      const mask = result.categoryMask.getAsImageData();
      const maskBitmap = await createImageBitmap(mask);

      ctx.drawImage(preview, 0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = "destination-in";
      ctx.drawImage(maskBitmap, 0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = "source-over";
    });
  </script>
</body>
</html>
