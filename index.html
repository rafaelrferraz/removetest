<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Remoção de Fundo - SelfieSegmentation</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas, img {
      margin: 20px;
      border-radius: 12px;
      max-width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Remoção de Fundo (SelfieSegmentation)</h1>

  <input type="file" id="fileInput" accept="image/*">
  <br><br>
  <button id="processBtn" disabled>Remover Fundo</button>

  <div>
    <img id="preview" style="display:none;" />
    <canvas id="outputCanvas"></canvas>
  </div>

  <!-- CDN do SelfieSegmentation -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("outputCanvas");
    const ctx = canvas.getContext("2d");
    const processBtn = document.getElementById("processBtn");

    let segmenter = new SelfieSegmentation({locateFile: (file) =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
    });

    segmenter.setOptions({modelSelection: 1}); // Modelo para corpo inteiro

    // Quando o usuário escolhe uma imagem
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
          processBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    // Quando clica no botão
    processBtn.addEventListener("click", async () => {
      if (!preview.src) return;

      // Ajusta canvas pro tamanho da imagem
      canvas.width = preview.naturalWidth;
      canvas.height = preview.naturalHeight;

      // Cria imagem temporária para o segmentation
      const image = document.createElement("img");
      image.src = preview.src;
      await new Promise(res => image.onload = res);

      segmenter.send({image}).then(() => {
        segmenter.onResults((results) => {
          // Máscara da pessoa
          const mask = results.segmentationMask;

          // Desenha fundo transparente
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Desenha imagem original
          ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

          // Aplica máscara
          ctx.globalCompositeOperation = "destination-in";
          ctx.drawImage(mask, 0, 0, canvas.width, canvas.height);
          ctx.globalCompositeOperation = "source-over";
        });
      });
    });
  </script>
</body>
</html>
